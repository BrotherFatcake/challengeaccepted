<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="DescriptionGoesHere" />

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Challenge Accepted Login</title>

    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <!-- styles -->
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="grid_v2.css" rel="stylesheet" type="text/css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>





  </head>

  <body>
    <!-- Background image that can scale responsively
      <img src='image_path_and_name.jpg' class='bg' alt='background'>
  --> 

  <p>public</p>

  <div class='loginBox js-loginBox'>

    <p>This is the login page!!!</p>

    <form id='loginForm' role='form' class='loginForm js-loginForm'>
      <fieldset name='login'>
        <label class='userId js-userId' for='userIdfield'>
          User ID:
          <input required id='userIdfield' class='userIdfield js-userIdfield' type='text' name='userIdfield' autocomplete='username' placeholder="Enter User ID"/>
        </label>
        <br><br>
        <label class='userPass js-userPass' for='userPassField'>
          Password:
          <input required id='userPassField' class='userPassField js-userPassField' type='password' name='userPassField' autocomplete='current-password' placeholder="Enter your Password"/>
        </label>
        <br><br>
        <label class='login js-login' for='login'>
          <button required class='loginButton js-loginButton' type='submit' name='loginButton'>Login</button>
        </label>

      </fieldset>

    </form>

  </div>

  Go to <a href="/site/">site dashboard</a>



  
</body>

<script src="index.js" type="text/javascript"></script>

</html>
