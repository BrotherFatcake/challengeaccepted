<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <meta name='description' content='DescriptionGoesHere' />

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Challenge Accepted Dashboard</title>

    <!-- fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <!-- reset -->
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css'>

    <!-- styles -->
    <link href='index.css' rel='stylesheet' type='text/css' />
    <link href='grid_v2.css' rel='stylesheet' type='text/css' />

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>





  </head>

  <body>
    <!-- Background image that can scale responsively
      <img src='image_path_and_name.jpg' class='bg' alt='background'>
  --> 
<div class='row'>
<div class='leftSection col-6'>

  <div class='lifeStats js-lifeStats'>
       <!--Personal Stats will display here-->
  </div>
  
  <div class='enterStats js-enterStats'>
    <!--User can enter stats here-->
    <form id='enterStats' role='form' class='enterStats js-enterStats'>
      <fieldset name='enterStats'>
        <label class='execDate js-execDate' for='execDateEntry'>Exercise date:
          <br>
            <input required id='execDateEntry' class='execDateEntry js-execDateEntry' type='date' name='execDateEntry'>
        </label>
        <br><br>
        <label class='selectExer js-selectExer' for='selectExerType'>Type of Exercise:
            <br>
            <select id='selectExerType'>
              <option value=''>--Select an exercise--</option>
              <option value='walk'>Walk</option>
              <option value='run'>Run</option>
            </select>
          </label>
          <br><br>
        <label class='enterSteps js-enterSteps' for='enterSteps'>
          Steps:
          <input required id='stepsField' class='stepsField js-stepsField' type='text' name='stepsField' placeholder='Enter # Steps'/>
        </label>
        <br><br>
        <label class='enterDistance js-enterDistance' for='enterDistance'>
          Distance:
          <input required id='distanceField' class='distanceField js-distanceField' type='text' name='distanceField' placeholder='Enter Distance'/>
        </label>
        <br><br>
        <label class='submitStats js-submitStats' for='submitStatsButton'>
          <button required class='submitStatsButton js-submitStatsButton' type='submit' name='submitStatsButton'>Submit Stats</button>
        </label>
        
      </fieldset>
      
    </form>  
  </div>
    
</div>
<div class='rightSection col-6'>

      <div class='personStats js-personStats'>
        <!--Personal Stats will display here-->
      </div>

</div>



</div>

  <br><br><br>

<div class='row'>
<div class='col-12'>

  <div class='js-bottomtemp'>
    <!--TEMP INFO FOR TESTING-->
  THis is col 12  
  </div>

</div>
</div>

<div id='openEditModal' class='modal modal js-modal'>
    <div>
        <a href='#close' title='Close' class='close'>X</a>
        <h2 class='modalTitle'>Edit</h2>
        <p>Content goes here</p>
        <br>
        <p>Content goes here
        </p>
    </div>
</div>

<div id='openDelModal' class='modal modal js-modal'>
    <div>
        <a href='#close' title='Close' class='close'>X</a>
        <h2 class='modalTitle'>Delete</h2>
        <form id='delExerForm' role='form' class='delExerForm js-delExerForm'>
            <fieldset name='delExerStat'>
              <label class='delExerStat js-delExerStat' for='delExerStat'>
                <h3>ARE YOU SURE?</h3>
                </label>
                <br>
                <label class='yesDelStats js-yesDelStats' for='yesDelStats'>
                    <button required class='yesDelStatsButton js-yesDelStatsButton' type='submit' name='yesDelStatsButton'>YES DELETE!</button>
                </label>   
            </fieldset>
        </form>             
    </div>
</div>
  
  </body>
  
  <script src='index.js' type='text/javascript'></script>
  
  </html>
