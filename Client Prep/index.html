<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <meta name='description' content='DescriptionGoesHere' />

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Challenge Accepted Dashboard</title>

    <!-- fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <!-- reset -->
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css'>

    <!-- styles -->
    <link href='index.css' rel='stylesheet' type='text/css' />
    <link href='grid_v2.css' rel='stylesheet' type='text/css' />

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>





  </head>

  <body>
    <!-- Background image that can scale responsively
      <img src='image_path_and_name.jpg' class='bg' alt='background'>
  --> 

<div class='leftSection col-4'>

  <div class='personStats js-personStats'>
    <!--Personal Stats will display here-->
  </div>
  
  <div class='enterStats js-enterStats'>
    <!--User can enter stats here-->
    <form id='enterStats' role='form' class='enterStats js-enterStats'>
      <fieldset name='enterStats'>
        <label class='execDate js-execDate' for='execDateEntry'>Exercise date:
          <br>
            <input required id='execDateEntry' class='execDateEntry js-execDateEntry' type='date' name='execDateEntry'>
        </label>
        <br><br>
        <label class='enterSteps js-enterSteps' for='enterSteps'>
          Steps:
          <input required id='stepsField' class='stepsField js-stepsField' type='text' name='stepsField' placeholder='Enter # Steps'/>
        </label>
        <br><br>
        <label class='enterDistance js-enterDistance' for='enterDistance'>
          Distance:
          <input required id='distanceField' class='distanceField js-distanceField' type='text' name='distanceField' placeholder='Enter Distance'/>
        </label>
        <br><br>
        <label class='submitStats js-submitStats' for='submitStatsButton'>
          <button required class='submitStatsButton js-submitStatsButton' type='submit' name='submitStatsButton'>Submit Stats</button>
        </label>
        
      </fieldset>
      
    </form>  
  </div>
    
</div>

<div class='midSection col-4'>

    <div class='challengeRank js-challengeRank'>
        <!--Challenge Rank will display here-->
    </div>

    <div class='challengeSetup js-challengeSetup'>
        <!--Challenge Setup will display here-->
        <form id='setupForm' role='form' class='setupForm js-setupForm'>
            <fieldset name='setupChallenge'>
              <label class='startDate js-startDate' for='selectStartDate'>Select a start date:
                <br>
                <input required id='selectStartDate' class='selectStartDate js-selectStartDate' type='date' name='selectStartDate'>
              </label>
              <br><br>
              <label class='selectType js-selectType' for='selectType'>Type of Challenge:
                <br>
                <select id='selectType'>
                  <option value=''>--Select a challenge--</option>
                  <option value='steps'>Steps</option>
                  <option value='distance'>Distance</option>
                </select>
              </label>
              <br><br>
              <label class='selectDuration js-selectDuration' for='selectDuration'>Number of days:
              <br>
                <select id='selectDuration'>
                  <option value=''>--Select number of days--</option>
                  <option value='1'>1</option>
                  <option value='2'>2</option>
                  <option value='3'>3</option>
                  <option value='4'>4</option>
                  <option value='5'>5</option>
                  <option value='6'>6</option>
                  <option value='7'>7</option>
                  <option value='8'>8</option>
                  <option value='9'>9</option>
                  <option value='10'>10</option>
                  <option value='11'>11</option>
                  <option value='12'>12</option>
                  <option value='13'>13</option>
                  <option value='14'>14</option>
                  <option value='15'>15</option>
                  <option value='16'>16</option>
                  <option value='17'>17</option>
                  <option value='18'>18</option>
                  <option value='19'>19</option>
                  <option value='20'>20</option>
                  <option value='21'>21</option>
                  <option value='22'>22</option>
                  <option value='23'>23</option>
                  <option value='24'>24</option>
                  <option value='25'>25</option>
                  <option value='26'>26</option>
                  <option value='27'>27</option>
                  <option value='28'>28</option>
                  <option value='29'>29</option>
                  <option value='30'>30</option>
                </select>
              </label>
              <br><br>
              <label class='createChallenge js-createChallenge' for='createChallengeButton'>
                <button required class='createChallengeButton js-createChallengeButton' type='submit' name='createChallengeButton'>Create Challenge</button>
              </label>
              
            </fieldset>
            
          </form>  

    </div>


</div>

<div class='rightSection col-4'>

    <div class='challengeSelect js-challengeSelect'>
        <!--Challenge available to select will display here-->
        
    </div>

</div>

  </body>
  
  <script src='index.js' type='text/javascript'></script>
  
  </html>
